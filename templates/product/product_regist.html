{{template "header" .}}
<h2>商品情報の登録</h2>
<form method="post" action="/product/regist">
    <p>タイトル<input type="text" name="title" size="30" placeholder="入力してください" ></p>
    <p>URL<input type="text" name="url" size="30" placeholder="入力してください" ></p>
    <p>備考<input type="text" name="memo" size="30" placeholder="入力してください" ></p>
    <p><input type="submit" value="登録"></p>
</form>

<ul>
    <li>タイトル, URL, 備考</li>
    {{ range .products }}
        <li>{{ .Title }}, {{ .Url }}, {{ .Memo }}</li>
    {{end}}
</ul>
{{template "footer"}}
